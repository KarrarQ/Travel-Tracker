<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where to NXT</title>
</head>
<body>
  <header>
    <h1 class="title">Where to NXT</h1>
    <section class="user-greeting">
      <h2 id="userGreeting">Welcome, User!</h2>
      <p class="money-spent" id="totalSpent">Total Amount Spent This Year: $109293.07</p>
    </section>
  </header>
  <section class="form-container">
    <form class="user-inputs" id="userInputForm">
      <div class="input-container">
        <label for="destinationDropdown">Select Your Destination:</label>
        <select name="destinations" id="destinationDropdown" aria-required="true" required>
          <option value="--Destination--">--Destination--</option>
        </select>
      </div>
      <div class="input-container">
        <label for="startDate">Start Date:</label>
        <input type="date" class="date-input" id="startDate" aria-required="true">
      </div>
      <div class="input-container">
        <label for="tripDuration">Duration:</label>
        <input type="number" class="number-input" id="tripDuration" min="1" aria-required="true">
      </div>
      <div class="input-container">
        <label for="numberOfTravelers">Travelers:</label>
        <input type="number" class="number-input" id="numberOfTravelers" min="1" aria-required="true">
      </div>
      <button class="search-button" id="searchButton">Search</button>
    </form>
    <p class="error-message hidden" id="errorMessage">Please Fill Out All Sections!</p>
  </section>
  <section class="trips-selector-container">
    <h3>Your Trips</h3>
    <div class="trip-selectors">
      <button>All trips</button>
      <button>Upcoming</button>
      <button>Pending</button>
    </div>
  </section>
  <main id="tripCardsContainer"></main>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
