<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where to NXT</title>
</head>
<body>
  <header>
    <h1 class="title">Where to NXT</h1>
    <section class="user-greeting">
      <h2 id="userGreeting"></h2>
      <p class="money-spent" id="totalSpent"></p>
    </section>
  </header>
  <section class="form-container hidden" id="tripInputContainer">
    <form class="user-inputs" id="userInputForm">
      <div class="input-container">
        <label for="destinationDropdown">Select Your Destination:</label>
        <select name="destinations" id="destinationDropdown" aria-required="true" required>
          <option value="--Destination--">--Destination--</option>
        </select>
      </div>
      <div class="input-container">
        <label for="startDate">Start Date:</label>
        <input type="date" class="date-input" id="startDate" aria-required="true">
      </div>
      <div class="input-container">
        <label for="tripDuration">Duration:</label>
        <input type="number" class="number-input" id="tripDuration" min="1" aria-required="true">
      </div>
      <div class="input-container">
        <label for="numberOfTravelers">Travelers:</label>
        <input type="number" class="number-input" id="numberOfTravelers" min="1" aria-required="true">
      </div>
      <button class="search-button" id="searchButton">Search</button>
    </form>
    <p class="message-to-user hidden" id="errorMessage">Please Fill Out All Sections!</p>
    <p class="message-to-user hidden" id="estimatedCost">Trip Estimated Cost: $0.00</p>
    <div>
      <button class="search-button hidden" id="acceptButton">Accept</button>
      <button class="search-button hidden" id="cancelButton">Cancel</button>
      <button class="search-button hidden" id="backButton">Back</button>
    </div>
  </section>
  <section class="trips-selector-container hidden" id="tripSelectorContainer">
    <h3>Your Trips</h3>
    <div class="trip-selectors">
      <button id="allTripsButton">All trips</button>
      <!-- <button>Upcoming</button> -->
      <button id="pendingTripsButton">Pending</button>
    </div>
  </section>
  <main id="tripCardsContainer">
    <h4 class="login-title" id="loginTitle">Login To Continue</h4>
    <form class="login-form" id="loginForm">
      <div class="login-info-container">
        <label for="userName">Username:</label>
        <input class="login-input" type="text" id="userName" name="username" placeholder="Username" aria-required="true">
      </div>
      <div class="login-info-container">
        <label for="password">Password:</label>
        <input class="login-input" type="password" id="password" name="password" placeholder="Password" aria-required="true">
      </div>
      <button class="login-button" id="loginButton">LOGIN</button>
      <p class="login-error-message hidden" id="loginErrorMessage">Please Fill Out All Sections!</p>
    </form>
  </main>
  <!-- <h4 class="no-trips-message hidden" id="noTripsMessage">You Have No Pending Trips. Time To Book!</h4> -->
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
